<!DOCTYPE html>
<html>
<head>
    <title>BitD Clocks</title>
    <link rel="stylesheet" type="text/css" href="content/normalize.css" />
    <link rel="stylesheet" type="text/css" href="content/clock.css" />
</head>
<body>
    <div class="content">
        <!-- 2-segment clock -->
        <div class="clock" style="--size: 100">
            <div class="segment" style="--offset: 0; --value:180; --bg: #f00;"></div>
            <div class="segment" style="--offset: 180; --value:180; --bg: #fff;"></div>
        </div>
        <!-- 4-segment clock -->
        <div class="clock" style="--size: 300">
            <div class="segment" style="--offset: 0; --value:90; --bg: #f00;"></div>
            <div class="segment" style="--offset: 90; --value:90; --bg: #fff;"></div>
            <div class="segment" style="--offset: 180; --value:90; --bg: #fff;"></div>
            <div class="segment" style="--offset: 270; --value:90; --bg: #fff;"></div>
        </div>
        <!-- 6-segment clock -->
        <div class="clock" style="--size: 200">
            <div class="segment" style="--offset: 0; --value:60; --bg: #f00;"></div>
            <div class="segment" style="--offset: 60; --value:60; --bg: #fff;"></div>
            <div class="segment" style="--offset: 120; --value:60; --bg: #fff;"></div>
            <div class="segment" style="--offset: 180; --value:60; --bg: #fff;"></div>
            <div class="segment" style="--offset: 240; --value:60; --bg: #fff;"></div>
            <div class="segment" style="--offset: 300; --value:60; --bg: #fff;"></div>
        </div>
        <!-- 8-segment clock -->
        <div class="clock" style="--size: 400">
            <div class="segment" style="--offset: 0; --value:45; --bg: #f00;"></div>
            <div class="segment" style="--offset: 45; --value:45; --bg: #fff;"></div>
            <div class="segment" style="--offset: 90; --value:45; --bg: #fff;"></div>
            <div class="segment" style="--offset: 135; --value:45; --bg: #fff;"></div>
            <div class="segment" style="--offset: 180; --value:45; --bg: #fff;"></div>
            <div class="segment" style="--offset: 225; --value:45; --bg: #fff;"></div>
            <div class="segment" style="--offset: 270; --value:45; --bg: #fff;"></div>
            <div class="segment" style="--offset: 315; --value:45; --bg: #fff;"></div>
        </div>
    </div>
</body>
</html>
